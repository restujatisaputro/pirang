<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Pinjam Ruang dan Barang AN </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
    
    /* Academic Teal Gradient #008787 */
    .academic-gradient { 
      background: linear-gradient(135deg, #008787 0%, #005d5d 100%); 
    }
    
    .luxury-shadow { 
      box-shadow: 0 10px 30px -10px rgba(0, 135, 135, 0.15); 
    }
    
    .sidebar-active-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #008787; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #005d5d; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-academic { animation: fadeIn 0.6s ease-out forwards; }
  </style>
